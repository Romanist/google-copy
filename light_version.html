<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom google search light version</title>
</head>
<body>
	<style>
		.gsc-resultsbox-visible{
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			-webkit-flex-direction: row-reverse;
			-moz-flex-direction: row-reverse;
			-ms-flex-direction: row-reverse;
			-o-flex-direction: row-reverse;
			flex-direction: row-reverse;
		}
		.gsc-tabData{
			width: 50%;
		}
		.gsc-tabData.gsc-tabdInactive{
			display: block;
		}
		.gs-text-box{
			display: none;
		}
	</style>
	<script async src="https://cse.google.com/cse.js?cx=014732014023849266343:mfdibz5up-i"></script>
	<div class="gcse-search"></div>
</body>
</html>
